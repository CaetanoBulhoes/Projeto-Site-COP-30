<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoBelém - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="https://i.pinimg.com/736x/c9/90/3a/c9903ad01718f3c23a57503c6de796a2.jpg" alt="Floresta Amazônica">
    <main class="container">
        <section class="login-box">
            <h1>EcoBelém</h1>
            <p>Produtos Artesanais Amazônicos</p>
            <form action="#" method="post">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required><br><br>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><br><br>
                
                <button type="submit">Entrar</button>

                <p class="cadastro">Não tem cadastro?<br><a href="#">Cadastre-se</a></p>
            </form>
        </section>
    </main>
</body>
</html>
